<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Créer un compte | ORMVAO</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <section class="register-section">
    <div class="register-box">
      <h1>Créer un compte</h1>
      <form>
        <div class="input-group">
          <label for="name"><i class="fas fa-user"></i> Nom complet</label>
          <input type="text" id="name" placeholder="Votre nom complet" required>
        </div>

        <div class="input-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" placeholder="exemple@email.com" required>
        </div>

        <div class="input-group">
          <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
          <input type="password" id="password" placeholder="Créer un mot de passe" required>
        </div>

        <div class="input-group">
          <label for="confirm-password"><i class="fas fa-lock"></i> Confirmer le mot de passe</label>
          <input type="password" id="confirm-password" placeholder="Répétez le mot de passe" required>
        </div>

        <button type="submit">S'inscrire</button>

        <p class="login-link">Vous avez déjà un compte ? <a href="login.html">Se connecter</a></p>
      </form>
    </div>
  </section>

</body>
</html>
